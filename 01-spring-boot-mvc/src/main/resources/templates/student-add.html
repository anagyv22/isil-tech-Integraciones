<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Student Add</title>
</head>
<body>

<div class="container">

  <div>

    <form action="#" method="post" th:object="${student}" th:action="@{/students/save}">

      <div class="form-group">
        <label for="documentNumber">documentNumber</label>
        <input type="text" class="class-controller" id="documentNumber" th:field="*{documentNumber}">
      </div>

      <div class="form-group">
        <label for="firstName">firstName</label>
        <input type="text" class="class-controller" id="firstName" th:field="*{firstName}">
      </div>

      <div class="form-group">
        <label for="lastNameFather">lastNameFather</label>
        <input type="text" class="class-controller" id="lastNameFather" th:field="*{lastNameFather}">
      </div>

      <div class="form-group">
        <label for="lastNameMother">lastNameMother</label>
        <input type="text" class="class-controller" id="lastNameMother" th:field="*{lastNameMother}">
      </div>

      <div class="form-group">
        <label for="birthDate">birthDate</label>
        <input type="date" class="class-controller" id="birthDate" th:field="*{birthDate}">
      </div>

      <button type="submit" class="btn btn-primary">
        Add Student
      </button>

    </form>

  </div>


</div>

</body>
</html>
