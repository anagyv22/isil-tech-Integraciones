<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student</title>
</head>
<body>
<div class="container">

    <h3>Lista de estudiantes</h3>
    <div class="col-md-12">
        <a th:href="@{/students/add}" class="btn btn-primary" >Agregar estudiantes</a>
    </div>

    <div th:switch="students" >
        <div th:case="*">

            <table class="table">

                <thead>
                <tr>
                    <th scope="col">documentNumber</th>
                    <th scope="col">firstName</th>
                    <th scope="col">lastNameFather</th>
                    <th scope="col">lastNameMother</th>
                    <th scope="col">birthDate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" student : ${students}">

                    <th scope="col" th:text="${student.documentNumber}" ></th>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastNameFather}"></td>
                    <td th:text="${student.lastNameMother}"></td>
                    <td th:text="${student.birthDate}"></td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>

</body>
</html>
